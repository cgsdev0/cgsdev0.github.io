{{ partial "head.html" . }}
  <body style="background-color: #434345" class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
  {{ partial "sidebar.html" . }}
  <div class="main-container">
    <main class="content container">
    {{ block "main" . -}}{{- end }}
    </main>
  </div>

    {{ if not .Site.IsServer }}
      {{ template "_internal/google_analytics.html" . }}
    {{ end }}
  </body>
</html>
